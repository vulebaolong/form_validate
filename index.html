<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="color_wrap">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </div>
            <div class="square_wrap">
                <div class="square" style="--i:0"></div>
                <div class="square" style="--i:1"></div>
                <div class="square" style="--i:2"></div>
                <div class="square" style="--i:3"></div>
                <div class="square" style="--i:4"></div>
            </div>
            
            <div class="container">
                <div class="form">
                    <h2>Registration Form</h2>
                    <form >
                        <div class="form_group ">
                            <input Name ="User_name" type="text" placeholder="Name">
                            <p class="error_mes"></p>
                        </div>
                        <div class="form_group">
                            <input Name ="Gmail" type="text" placeholder="Gmail">
                            <p class="error_mes"></p>
                        </div>
                        <div class="form_group">
                            <input Name ="Password" type="text" placeholder="Password">
                            <p class="error_mes"></p>
                        </div>
                        <div class="form_group">
                            <input Name ="Re-Password" type="text" placeholder="Re-Password">
                            <p class="error_mes"></p>
                        </div>
                        <div class="form_group">
                            <input type="submit" value="Login">
                        </div>
                        <p class="forget"> Forgot Password? 
                            <a href="#">Click Here</a>
                        </p>
                        <p class="forget"> Don't have a account?
                            <a href="#">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    
    <script src="./java.js"></script>
    <script>
        
    </script>
</body>
</html>
